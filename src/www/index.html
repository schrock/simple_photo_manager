<!DOCTYPE html>
<html>
<head>
<title>Simple Photo Manager</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0px;
	}
	#header {
		background-color: lightblue;
		width: 100%;
		height: 35px;
		display: flex;
		flex-direction: row;
		justify-content: space-evenly;
		align-items: center;
	}
	#sidebar {
		background-color: lightgreen;
		width: 150px;
		height: calc(100% - 35px);
		overflow-x: hidden;
		overflow-y: scroll;
		scrollbar-width: thin;
		scrollbar-color: gray lightgreen;
	}
	#main {
		background-color: lightgray;
		position: absolute;
		top: 35px;
		bottom: 0px;
		left: 150px;
		right: 0px;
		overflow-x: hidden;
		overflow-y: scroll;
		scrollbar-width: thin;
		scrollbar-color: gray lightgray;
	}
	.photosBox {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
	}
	.photo {
		border: 0px solid blue;
	}
</style>
</head>
<body>

<div id="header">
	<h3><a href="javascript:showPhotos();">Photos (<span id="photoCount">0</span>)</a></h3>
	<h3><a href="javascript:showAlbums();">Albums (<span id="albumCount">0</span>)</a></h3>
	<h3><a href="javascript:showTrash();">Trash (<span id="trashCount">0</span>)</a></h3>
	<h3><a href="logout">Logout</a></h3>
</div>

<div id="sidebar"></div>

<div id="main"></div>

<script src="index.js"></script>
</body>
</html>
